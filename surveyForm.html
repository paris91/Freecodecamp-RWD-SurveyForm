<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Style.css" type="text/css"/>
    </head>
    <body>
        <div id="main" class="flex-column-centered">
            <h1 id="title">Survey Form</h1>
            <div id="panel" class="flex-column-centered">
                <p id="description">Let us know how we can improve freeCodeCamp</p>
                <form id="survey-form" action="submit">
                    <label id="name-label" for="name" class="required">Name :</label>
                    <input type="text" id="name" class="textbox" placeholder="Enter your name" required>

                    <label id="email-label" for="email" class="required">email :</label>
                    <input type="email" id="email" class="textbox" placeholder="Enter your email" required>

                    <label id="number-label" for="number" class="required">Age :</label>
                    <input type="number" id="number" class="textbox" placeholder="Age" required min="2" max="29">

                    <label id="dropdown-label" for="dropdown">Which option best describes your current role?</label>
                    <select id="dropdown" class="textbox">
                        <option value="" selected disabled hidden>Select an option</option>
                        <option value="S">Student</option>
                        <option value="J">Full Time Job</option>
                        <option value="L">Full Time Learner</option>
                        <option value="N">Prefer Not to say</option>
                        <option value="O">Others</option>
                    </select>

                    <label class="required">How likely is that you would recommend freeCodeCamp to a friend?</label>
                    <div id="rbg-recommend" class="vertical-radio-buttons">
                        <div>
                            <span>
                                <input type="radio" id="rb-definite" name="rb-recommend" value="0">
                                <label id="rb-definite-label" for="rb-definite" class="left-align-text">Definitely this is way ahead of my design skills</label>
                            </span>
                        </div>
                        <div>
                            <span>
                                <input type="radio" id="rb-maybe" name="rb-recommend" value="1">
                                <label id="rb-maybe-label" for="rb-maybe" class="left-align-text">May be I need to work on a little more in responsive designing and a little more on the fundementals</label> 
                            </span>
                        </div>
                        <div>
                            <span>
                                <input type="radio" id="rb-notsure" name="rb-recommend" value="2">
                                <label id="rb-notsure-label" for="rb-notsure" class="left-align-text">Not Sure</label>  
                            </span>
                        </div>
                    </div>
                    
                    <label for="dropdown-like">What do you like most in FCC :</label>
                    <select id="dropdown-like" class="textbox">
                        <option value="" selected disabled hidden>Select an option</option>
                        <option value="C">Challenges</option>
                        <option value="P">Projects</option>
                        <option value="M">Community</option> 
                    </select>

                    <label>Things that should be improved in the future (Check all that apply) :</label>
                    <div id="chekboxes" class="vertical-checkbox-group">
                        <div>
                            <span>
                                <input type="checkbox" id="chbxFrontend" name="chbx" value="F">
                                <label for="chbxFrontend">Front-end</label>
                            </span>
                        </div>
                        <div>
                            <span>
                                <input type="checkbox" id="chbxBackend" name="chbx" value="B">
                                <label for="chbxBackend">Back-end</label>
                            </span>
                        </div>
                        <div>
                            <span>
                                <input type="checkbox" id="chbxFullstack" name="chbx" value="A">
                                <label for="chbxFullstack">Full-Stack</label>
                            </span>
                        </div>
                    </div>

                    <label for="memobox">Any Comments or Suggestions?</label>
                    <textarea id="memobox" name="mmComments" placeholder="Enter your comment here..."></textarea>

                    <button type="submit" id="submit">Submit</button>

                </form>                
            </div>
        </div>
    </body>
</html>
